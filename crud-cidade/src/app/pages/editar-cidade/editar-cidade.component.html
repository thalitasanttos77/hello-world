<h1>Editar Cidade</h1>
<div class="well">
  <form #formCidade="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" 
             [(ngModel)]="cidade.nome" 
             #nome="ngModel"
             minlength="2" required>

      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors['required']">
          Digite o nome da cidade.
        </div>
        <div [hidden]="!nome.errors['minlength']">
          O nome da cidade deve ter no m√≠nimo dois caracteres.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="estado">Estado:</label>
       <ng-select 
                name="estado" 
                [items]="estados"
                bindLabel="sigla"
                [(ngModel)]="cidade.estado"
                placeholder="Selecione o estado"
                [searchable]="false">
            </ng-select>
      </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary"
              (click)="atualizar()"
              [disabled]="!formCidade.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i> Atualizar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/cidade']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
      </a>
    </div>
  </form>
</div>
