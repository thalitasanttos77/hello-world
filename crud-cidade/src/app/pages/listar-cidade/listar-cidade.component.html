<h1>Cidades</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Nome</th>
      <th>Estado</th>

      <th class="text-center">
        <a [routerLink]="['/cidade/novo']" href="#" title="Novo" alt="Novo"
          class="btn btn-xs btn-success">
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let cidade of cidades" >
      <td> {{cidade.nome}} </td>
      <td> {{cidade.estado.sigla}} </td>

      <td class="text-center" style="width: 300px">
        <a href="#" title="Editar" alt="Editar"
         class="btn btn-xs btn-info"
          [routerLink]="['/cidade/editar', cidade.id]">
          <i class="fa fa-edit" aria-hidden="true"></i> Editar
        </a>
        
        <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
          (click)="remover($event, cidade)">
          <i class="fa fa-times" aria-hidden="true"></i> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="cidades.length===0"> Nenhuma cidade cadastrada.</p>
