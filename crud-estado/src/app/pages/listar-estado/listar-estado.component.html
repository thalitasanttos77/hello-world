<h1>Estados</h1>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Sigla</th>
      <th class="text-center">
        <a [routerLink]="['/estado/novo']" class="btn btn-xs btn-success" title="Novo">
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </a>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let estado of estados">
      <td>{{ estado.id }}</td>
      <td>{{ estado.nome }}</td>
      <td>{{ estado.sigla }}</td>
      <td class="text-center" style="width: 300px">
        <a class="btn btn-xs btn-info" [routerLink]="['/estado/editar', estado.id]" title="Editar">
          <i class="fa fa-edit" aria-hidden="true"></i> Editar
        </a>
        <a class="btn btn-xs btn-danger" href="#" (click)="remover($event, estado)" title="Remover">
          <i class="fa fa-times" aria-hidden="true"></i> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="estados.length === 0">Nenhum estado cadastrado.</p>
