

<nav class="navbar navbar-default" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Projeto Multiplicação
        </a>
    </div>
</nav>

<div class="container">
    <div class="col-md-12">
        <form>
            <div class="form=group row">
                <label for="numero1" class="col-md-22 col-form-label">
                    Número 1:
                </label>
                <div class="col-md-4">
                    <input id="numero1" class="form-control"
                        placeholder="Número 1" #numero1 type="text" />
                    <small class="form-text text-muted">
                        Digite o primeiro valor da Multiplicação
                    </small>
                </div>
            </div>

            <div class="form=group row">
                <label for="numero2" class="col-md-22 col-form-label">
                    Número 2:
                </label>
                <div class="col-md-4">
                    <input id="numero2" class="form-control"
                        placeholder="Número 2" #numero2 type="text" />
                    <small class="form-text text-muted">
                        Digite o segundo valor da Multiplicação
                        <br>
                    </small>
                    <br>
                </div>
            </div>

            <div class="row col-md-2 offset-md-0">
                <button type="button" class="btn btn-primary"
                    (click)="multiplicarBotao(numero1.value, numero2.value)">
                    Multiplicar
                </button>
            </div>
            <br>

        <div class="form-group row">
            <label for="resultado" class="col-md-0 col-form-label">
                Resultado:
            </label>
            <div class="col-md-4">
                <input id="resultado" class="form-control"
                    type="text"[value]="resultado" readonly />
            </div>
        </div>
        </form>
    </div>
</div>
