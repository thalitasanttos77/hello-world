
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
        Projeto Divisão
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="col-md-12">
        <form>
            <div class="form-group row">
                <label form="numero1" class="col-md-2 col-form-label">
                    Número 1:
                </label>
            <div class="col-md-4">
                <input id="numero1" class="form-control"
                    placeholder="Número1" #numero1 type="text" />
                <small class="form-text text-muted">
                    Digite o primeiro número da divisão.
                <br>
                <br>
                </small>
            </div>

            </div>
            <div class="form-group row">
                <label form="numero2" class="col-md-2 col-form-label">
                    Número 2:
                </label>
            <div class="col-md-4">
                <input id="numero2" class="form-control"
                    placeholder="Número2" #numero2 type="text" />
                <small class="form-text text-muted">
                    Digite o segundo número da divisão.
                <br>
                </small>
                <br>
            </div>

            <div class="row mb-3">
                <div class="col-md-2 offset-md-2">
                    <button type="button" class="btn btn-primary"
                    (click)="dividirBotao(numero1.value, numero2.value)">
                    Dividir
                    </button>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="resultado" class="col-md-2 offset-md-0 col-form-label">
                    Resultado:
                </label>
                <div class="col-md-4">
                    <input id="resultado" class="form-control"
                        type="text" [value]="resultado" readonly />
                </div>
            </div>
            </div>
        </form>
    </div>
</div>
